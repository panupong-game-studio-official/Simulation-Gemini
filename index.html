<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Genesis: Ultimate Life Simulator</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; color: #fff; font-family: 'Courier New', monospace; }
        canvas { display: block; image-rendering: pixelated; }
        #ui { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border: 1px solid #444; pointer-events: none; }
        .time-display { font-size: 20px; color: #00ff00; }
        .season-info { color: #ffaa00; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="time-display" id="clock">00:00</div>
        <div class="season-info" id="calendar">วันที่ 1 เดือน 1 ปี 1 | ฤดูร้อน</div>
        <div id="weather">สภาพอากาศ: แจ่มใส</div>
        <div id="stats">สิ่งมีชีวิต: 0 | สัตว์: 0</div>
    </div>
    <canvas id="worldCanvas"></canvas>
    <script type="module" src="world.js"></script>
</body>
</html>
